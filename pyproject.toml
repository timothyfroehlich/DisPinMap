[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[tool.black]
line-length = 88
target-version = ['py313']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | migrations
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["src"]
known_third_party = ["discord", "requests", "sqlalchemy", "pytest", "aiohttp", "colorama"]
skip_glob = ["migrations/*"]

[tool.mypy]
python_version = "3.12"
warn_return_any = false
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = false
disallow_untyped_decorators = false
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = false
warn_no_return = false
warn_unreachable = false
strict_equality = false
explicit_package_bases = true
mypy_path = "."
exclude = [
    "migrations/.*",
    ".venv/.*",
    "build/.*",
    "dist/.*"
]

[[tool.mypy.overrides]]
module = [
    "discord.*",
    "google.cloud.*",
    "cloud_sql_python_connector.*",
    "pg8000.*",
    "tests.utils.*",
    "setuptools.*",
    "colorama.*",
    "notifier"
]
ignore_missing_imports = true

[tool.flake8]
max-line-length = 88
extend-ignore = ["E203", "W503", "E501"]
exclude = [
    ".git",
    "__pycache__",
    "build",
    "dist",
    ".venv",
    "venv",
    "migrations",
    "node_modules"
]
per-file-ignores = [
    "__init__.py:F401"
]
