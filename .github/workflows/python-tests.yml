name: Python Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13"] # Using Python 3.13 based on your project structure

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install pytest # Ensure pytest is available in the CI environment

    - name: Run core tests
      run: pytest tests/ --ignore=tests/simulation -v

    - name: Run simulation tests
      run: pytest tests/simulation/ -v
      env:
        # Optional: Enable LLM assertions if API key is available
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        # Skip LLM tests gracefully if no API key
        SKIP_LLM_TESTS: ${{ secrets.GOOGLE_API_KEY == '' }}
