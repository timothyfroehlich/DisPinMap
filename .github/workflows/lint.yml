name: Lint and Format

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13"]

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Run Ruff (linting)
        run: |
          ruff check .

      - name: Run Ruff (formatting check)
        run: |
          ruff format --check .

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install prettier
        run: npm install -g prettier

      - name: Run prettier (markdown/yaml check)
        run: |
          prettier --check "**/*.{md,yml,yaml}" --ignore-path .gitignore

      - name: Install actionlint
        run: |
          wget -O actionlint https://github.com/rhysd/actionlint/releases/latest/download/actionlint_linux_amd64
          chmod +x actionlint
          sudo mv actionlint /usr/local/bin/

      - name: Run actionlint (GitHub Actions check)
        run: |
          actionlint

      - name: Run pre-commit hooks
        run: |
          pre-commit install
          pre-commit run --all-files
